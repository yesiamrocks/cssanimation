<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trigger Animation Fix</title>

      href="https://cdn.jsdelivr.net/npm/@hellouxpavel/cssanimation@latest/dist/cssanimation.min.css">

      --cssanimation-transform-style: preserve-3d;

    }

    .ca__fx-bounceX {
      animation-name: bounceX;
    }

    @keyframes bounceX {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-10px); }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #282c34;
      font-family: 'Courier New', Courier, monospace;
      color: #61dafb;
    }

    .demo-box {
      padding: 1rem 2rem;
      background: #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .demo-box:hover {
      background: #555;
    }
  </style>
  </head>
  <body>

    <div
      class="demo-box cssanimation"
      data-ca-trigger="mouseup"
      data-ca-class="ca__fx-bounceX"
      data-ca-reset="true">
      Click to Animate Again
    </div>

    <input
      type="text"
      placeholder="Focus me"
      style="padding: 0.5rem; margin: 1rem; border: 2px solid #888; border-radius: 4px;"
      data-ca-trigger="focus"
      data-ca-class="cssanimation ca__fx-fadeIn"
      data-ca-reset="true" />

    <input
      type="text"
      placeholder="Blur me"
      style="padding: 0.5rem; margin: 1rem; border: 2px solid #888; border-radius: 4px;"
      data-ca-trigger="blur"
      data-ca-class="ca__fx-shockZoom"
      data-ca-reset="true" />

    <script src="../dist/plugins/ca-trigger.js"></script>

  </body>
</html>
