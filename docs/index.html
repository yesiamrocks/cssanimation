<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cssanimation.io GSAP Test</title>
    <link rel="stylesheet" href="../dist/cssanimation.css">
    <link rel="stylesheet" href="../dist/cssanimation-utility.css">
    <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .demo {
      display: inline-block;
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      overflow: hidden;
    }

    

  </style>
  </head>
  <body>
    <h1 class="cssanimation ca__fx-FadeIn">cssanimation</h1>

    <h1 class="cssanimation" ca__lt-sequence="ca__fx-FadeIn">
      Letters Animate One by One
    </h1>

    <p class="cssanimation" ca__lt-random="ca__fx-MoveFromRight"
      ca__lt-delay="50">
      Randomized Letter Animation
    </p>

    <div class="cssanimation" ca__lt-reverse="ca__fx-MoveFromTop">
      Right to Left
    </div>

    <h2
      class="cssanimation"
      ca__lt-word="ca__fx-SkewInLeft ca__fx-MoveFromTop ca__fx-DoorCloseFromLeft ca__fx-HangOnLeft ca__fx-ElevateLeft">
      Each word fades in Extra
    </h2>

    <p class="cssanimation"
      ca__lt-line="ca__fx-MoveFromTop ca__fx-PullRelease"
      ca__lt-separator="dot">
      Line by line entrance 1. Line by line entrance 2
    </p>

    <h2 class="cssanimation" ca__lt-word="ca__fx-FadeIn ca__fx-MoveFromTop"
      ca__lt-base-duration="100">
      <i> test</i> <span>dfgfdg</span>
      Animate each word one after the other
    </h2>

    <p class="cssanimation"
      ca__lt-line="ca__fx-DoorOpenFromLeft ca__fx-ElevateLeft"
      ca__lt-separator="dot" ca__lt-base-duration="500">
      Step one. Step two.
    </p>
    <h2 class="cssanimation" ca__lt-base-duration="1000"
      ca__lt-word="ca__fx-FadeIn ca__fx-MoveFromTop ca__fx-MoveFromBottom ca__fx-MoveFromRight">
      Each word animates uniquely
    </h2>
    <script src="../src/ca-letteranimation.js"></script>

  </body>
</html>
