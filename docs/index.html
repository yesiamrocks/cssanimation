<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cssanimation.io GSAP Test</title>
    <link rel="stylesheet" href="../dist/cssanimation.css">
    <link rel="stylesheet" href="../dist/cssanimation-utility.css">
    <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .demo {
      display: inline-block;
      padding: 20px;
      font-size: 24px;
      background: #f0f0f0;
      margin: 10px;
      overflow: hidden;
    }

  </style>
  </head>
  <body>
    <p
      class="demo cssanimation ca__lt-sequence ca__lt-BlurInBottom"
      ca__lt-delay="80">
      Letter Animation Random
    </p>

    <!-- Animated elements -->
    <p class="demo" ca-gsap="bounce">
      Bouncing Text
    </p>

    <p class="demo" ca-gsap="leBounce">Letter Bounce</p>
    <h1 class="demo" ca-gsap="leMoveFromLeft">Animate Me</h1>
    <!-- Load GSAP from CDN -->

    <!-- Using trigger + preset -->
    <div class="ca__gt-hover" ca-gsap="bounce">Hover Me</div>

    <div style="margin-top: 1000px;">gap</div>

    <!-- Using both + override -->
    <div class="ca__gt-click" ca-gsap="bounce"
      data-gsap='{"duration": 0.5}'>Click Me</div>

    <div style="margin-top: 500px;">gap</div>

    <!-- Using only trigger + inline config -->
    <div class="ca__gt-scroll" data-gsap='{"x": 50, "opacity": 1}'>Scroll
      me</div>

    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <!-- Load your UMD build -->
    <script src="../dist/cssanimation-gsap.umd.js"></script>
    <script src="../dist/ca-letteranimation.js"></script>

  </body>
</html>
