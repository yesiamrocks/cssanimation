<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cssanimation.io GSAP Test</title>
    <link rel="stylesheet" href="../dist/cssanimation.css">
    <link rel="stylesheet" href="../dist/cssanimation-utility.css">
    <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .demo {
      display: inline-block;
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      overflow: hidden;
    }

  </style>
  </head>
  <body>
    <p
      class="demo cssanimation ca__lt-sequence ca__lt-BlurInBottom"
      ca__lt-delay="80">
      Letter Animation Random
    </p>

    <!-- Simple fadeIn -->
    <p class="demo" ca-gsap="ca__gx-FadeIn">Fade</p>

    <!-- With from + to -->
    <p class="demo" ca-gsap="ca__gx-FadeIn"
      ca-gsap-options='{
     "from": { "opacity": 0, "y": 80, "scale": 0 },
     "to": { "opacity": 1, "y": 0, "duration": 1.5, "ease": "sine.out", "scale": 1.2}
   }'>
      Fade from bottom
    </p>

    <!-- Letter-based effect -->
    <p class="demo" ca-gsap="ca__gx-FadeIn" ca__letter="true"
      ca-gsap-options='{
     "from": { "opacity": 0, "y": 10 },
     "to": { "opacity": 1, "y": 0, "duration": 1.2, "stagger": 0.3 }
   }'>
      Animated Letters
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <!-- Load your UMD build -->
    <script src="../dist/cssanimation-gsap.umd.js"></script>
    <script src="../dist/ca-letteranimation.js"></script>

  </body>
</html>
