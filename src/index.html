<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>cssanimation.io GSAP Test</title>
        <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .demo {
      display: inline-block;
      padding: 20px;
      font-size: 24px;
      background: #f0f0f0;
      margin: 10px;
    }
  </style>
    </head>
    <body>

        <!-- Animated elements -->
        <div class="demo" data-gsap="bounce">
            Bouncing Text
        </div>

        <div class="demo" data-gsap="effect3D">
            Fade In Text
        </div>

        <!-- Load GSAP from CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

        <!-- Load your UMD build -->
        <script src="../dist/ca__gsap/cssanimation-gsap.umd.js"></script>

    </body>
</html>
